{% extends "blog/base.html" %}
{% block title %} My Blog {% endblock %}
{% block content %}

    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'blog:post_detail' post.id %}" class="card-link">{{ post.title }}</a>
                </h5>
                <p class="card-subtitle mb-2 text-body-secondary">{{ post.publish }} by {{ post.author  }}</p>

                {{ post.body|truncatewords:30|linebreaks }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
